<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightboxEffect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <ul class="gallery">
            <li class="image"><a href="#"><img src="img/small/dog1.jpg" alt="강아지1" data-lightboximg="img/dog1.jpg"></a></li>
            <li class="image"><a href="#"><img src="img/small/dog2.jpg" alt="강아지2" data-lightboximg="img/dog2.jpg"></a></li>
            <li class="image"><a href="#"><img src="img/small/dog3.jpg" alt="강아지3" data-lightboximg="img/dog3.jpg"></a></li>
            <li class="image"><a href="#"><img src="img/small/dog4.jpg" alt="강아지4" data-lightboximg="img/dog4.jpg"></a></li>
            <li class="image"><a href="#"><img src="img/small/dog5.jpg" alt="강아지5" data-lightboximg="img/dog5.jpg"></a></li>
            <li class="image"><a href="#"><img src="img/small/dog6.jpg" alt="강아지6" data-lightboximg="img/dog6.jpg"></a></li>
            <li class="image"><a href="#"><img src="img/small/dog7.jpg" alt="강아지7" data-lightboximg="img/dog7.jpg"></a></li>
            <li class="image"><a href="#"><img src="img/small/dog8.jpg" alt="강아지8" data-lightboximg="img/dog8.jpg"></a></li>
        </ul>
    </div>

    <div id="lightbox-overlay">
        <img src="" alt="확대 이미지" id="lightbox-image">
    </div>

    <script src="main.js"></script>
</body>
</html>
